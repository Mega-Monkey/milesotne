<main>
	<!-- Home Banner -->
	<section id="home" class="effect-section theme-g-bg">
		<div class="effect-img effect bottom">
			<svg
				version="1.1"
				id="Layer_1"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px"
				y="0px"
				width="612px"
				class="w-100 h-auto"
				height="114.912px"
				viewBox="0 0 612 114.912"
				enable-background="new 0 0 612 114.912"
				xml:space="preserve"
			>
				<polyline fill="#fff" points="612,0 612,114.912 0,114.912 " />
			</svg>
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-12 col-lg-10 text-center">
					<div class="d-flex justify-content-center flex-column mh-75">
						<h3 class="text-white">Hey {{ pageContents.userType }}!</h3>
						<div class="text-white" [innerHtml]="pageContents.tagLine"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Home Banner -->

	<!-- Section -->
	<section id="about" class="section gray-bg pb-5 mb-5">
		<div class="effect-img effect bottom">
			<img src="static/img/effect/home-effect-1.svg" title="" alt="" />
		</div>
		<div class="container">
			<div class="row md-m-25px-b m-45px-b justify-content-center text-center">
				<div class="col-lg-8">
					<label class="border-bottom-2 font-w-600 theme-color border-color-theme2nd">
						{{ pageContents.aboutBlock.subtitle }}
					</label>
					<h3 class="m-0px" [innerHtml]="pageContents.aboutBlock.title"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 m-15px-tb text-center my-4" *ngFor="let section of pageContents.aboutBlock.sections">
					<div class="p-25px-lr">
						<h5 class="h6 m-10px-b">{{ section.title }}</h5>
						<p class="m-0px" [innerHtml]="section.contents"></p>
					</div>
					<div class="border-top-1 border-color-dark-gray text-center">
						<a class="font-w-600" *ngIf="section.link" [routerLink]="[section.link]">
							{{ section.linkTitle }}
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Section -->

	<!-- Section -->
	<section class="section pb-5" *ngIf="pageContents.howBlock">
		<div class="effect-img effect bottom"></div>
		<div class="container">
			<div class="row justify-content-around align-items-center">
				<div class="col-lg-6 m-15px-tb text-center">
					<img src="static/img/home-6-f1.svg" title="" alt="" />
				</div>
				<div class="col-lg-5 m-15px-tb">
					<label class="theme-color font-w-600 m-15px-b">
						{{ pageContents.howBlock.subtitle }}
					</label>
					<h2 class="mb-3" [innerHtml]="pageContents.howBlock.title"></h2>
					<div [innerHtml]="pageContents.howBlock.contents"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Section -->

	<!-- Section -->
	<section id="services" *ngIf="pageContents.breakdownBlock" class="section gray-bg mb-350 overflow-hidden mt-5">
		<div class="container">
			<div class="row align-items-center justify-content-between">
				<div class="col-lg-6 lg-p-15px-r p-70px-r m-15px-tb">
					<label class="theme-color font-w-600 m-15px-b"> {{ pageContents.breakdownBlock.subtitle }} </label>
					<h3 [innerHtml]="pageContents.breakdownBlock.title"></h3>
					<div [innerHtml]="pageContents.breakdownBlock.contents"></div>
					<div class="media m-30px-b" *ngFor="let section of pageContents.breakdownBlock.sections">
						<div class="media-body">
							<h6>{{ section.title }}</h6>
							<div [innerHtml]="section.description"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 m-15px-tb">
					<img class="max-width-auto" src="static/img/home-5-f2.png" title="" alt="" />
				</div>
			</div>
		</div>
	</section>
	<!-- End Section -->

	<!-- Section -->
	<section class="mt-5 position-relative z-999">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6 col-lg-8 text-center text-md-left m-15px-tb">
					<h3 class="text-white">
						Ready to get started? It's fast, free and very easy!
					</h3>
				</div>
				<div class="col-md-6 col-lg-4 text-center text-md-right m-15px-tb">
					<a class="btn btn-primary btn-lg" href="app.milestonepay.com/signup">
						Build a contract now!
					</a>
					<br />
					<small class="font-weight-bold text-white">ðŸ¤« pssst.. It's free</small>
				</div>
			</div>
		</div>
	</section>
	<!-- End Section -->
</main>
