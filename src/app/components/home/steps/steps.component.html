<div class="container py-3" *ngIf="content">
	<div class="row text-center">
		<div class="col-12 mb-3">
			<h2>{{ content.title }}</h2>
		</div>
		<div class="col-12 mb-5">
			<h3>{{ content.subtitle }}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-6 col-lg-3 mb-5 mb-lg-0 d-flex flex-column text-center" *ngFor="let step of content.steps; let i = index">
			<img src="{{ step.icon }}" alt="" class="icon mx-auto mb-3" />
			<div class="step mb-2">Step {{ i + 1 }}</div>
			<div class="description">{{ step.text }}</div>
		</div>
	</div>
</div>
