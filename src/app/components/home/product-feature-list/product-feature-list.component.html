<div class="container py-md-5 mb-5" *ngIf="content">
  <div class="row">
    <div class="col-12 text-center">
      <h3 class="mb-5 mt-5">{{ content.title }}</h3>
    </div>
  </div>
  <div class="row">
    <ng-container *ngFor="let column of content.columns; let odd = odd">
      <div class="col-12 col-md-6 col-lg-3">
        <app-product-feature-list-column [column]="column" [oddColumn]="odd"></app-product-feature-list-column>
      </div>
    </ng-container>
  </div>
</div>
