<ul class="list-group mb-2">
  <li class="list-group-item active" [ngClass]="{ 'secondary-active': oddColumn }">{{ column.title }}</li>
  <ng-container *ngFor="let list of column.lists">
    <li class="list-group-item">
      <strong>{{ list.title }}</strong>
    </li>
    <ng-container *ngFor="let item of list.contents">
      <li class="list-group-item">{{ item }}</li>
    </ng-container>
  </ng-container>
</ul>
