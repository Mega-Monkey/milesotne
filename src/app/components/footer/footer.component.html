<footer *ngIf="footer" class="container-fluid py-5">
	<div class="container">
		<div class="row mb-5 pb-5">
			<div class="col-md-4 mb-5 pb-3 col-12">
				<h2 class="mb-5">
					Get paid for your work.<br />
					Every time.
				</h2>
				<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate [ngClass]="{ 'was-validated': fieldEmail.dirty }">
					<div class="input-group input-outline input-group-lg">
						<input type="email" #fieldEmail="ngModel" required name="email" email class="form-control" [ngModelOptions]="{ updateOn: 'blur' }" [(ngModel)]="email" placeholder="Your email address" aria-label="Get started in 2 minutes" />
						<button tabindex="1" [disabled]="form.invalid && form.touched" class="btn btn-primary text-white" type="submit">Get Started</button>
					</div>

					<div *ngIf="!fieldEmail.errors" class="valid-feedback">Looks good!</div>
					<div *ngIf="fieldEmail.errors?.required" class="invalid-feedback">Please enter an email</div>
					<div *ngIf="fieldEmail.errors?.email" class="invalid-feedback">Please enter a valid email</div>
				</form>
			</div>
			<div *ngFor="let column of footer.columns; let first = first" [ngClass]="{ 'offset-md-2': first }" class="col-4 col-md">
				<div *ngIf="column.title" class="column-title">{{ column.title }}</div>
				<ng-container *ngFor="let item of column.contents" [ngSwitch]="item._type">
					<div *ngSwitchCase="'itemWithIcon'" class="d-flex align-items-center">
						<img class="mr-1 icon" [src]="item.linkIcon" alt="" />
						<a class="nav-link" *ngIf="!item.linkDestination.includes('https')" [routerLink]="item.linkDestination" routerLinkActive="router-link-active">{{ item.linkTitle }}</a>

						<!-- <a class="nav-link" *ngIf="item.linkDestination.includes('https')" src="{{ item.linkDestination }}">{{ item.linkTitle }}</a> -->
					</div>
					<div *ngSwitchCase="'item'">
						<a class="nav-link pl-0" *ngIf="!item.linkDestination.includes('https')" [routerLink]="item.linkDestination" routerLinkActive="router-link-active">{{ item.linkTitle }}</a>

						<!-- <a class="nav-link pl-0" *ngIf="item.linkDestination.includes('https')" src="{{ item.linkDestination }}">{{ item.linkTitle }}</a> -->
					</div>
				</ng-container>
			</div>

			<div class="d-flex">
				<a class="li-ic mr-3" role="button"><i class="fab fa-lg fa-linkedin-in"></i></a>

				<a class="fb-ic mr-3" role="button"><i class="fab fa-lg fa-facebook-f"></i></a>

				<a class="tw-ic mr-3" role="button"><i class="fab fa-lg fa-twitter"></i></a>

				<a class="ins-ic mr-3" role="button"><i class="fab fa-lg fa-instagram"></i></a>
			</div>
		</div>
