<section *ngIf="content" class="relative first d-flex flex-column justify-content-center">
  <div class="bg-layer"></div>
  <div class="container-fluid container-lg z-bump">
    <div class="row">
      <div class="mt-md-5 py-md-5 mt-md-0 col-12 col-md-4 text-left" @slideInOutBottom>
        <h1>{{ content.titleLineOne }} <br />{{ content.titleLineTwo }}</h1>
        <h6 class="mt-3 mb-5 pb-3 font-weight-normal">
          {{ content.subtitle }}
        </h6>
        <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate [ngClass]="{ 'was-validated': fieldEmail.dirty }">
          <div class="input-group input-group-lg mb-3">
            <input
              type="email"
              #fieldEmail="ngModel"
              required
              name="email"
              email
              (keyup.enter)="onSubmit()"
              class="form-control"
              [ngModelOptions]="{ updateOn: 'blur' }"
              [(ngModel)]="email"
              placeholder="Your email address"
              aria-label="Get started in 2 minutes"
            />
            <button
              tabindex="1"
              [disabled]="form.invalid && form.touched"
              class="d-none d-md-block btn btn-primary text-white"
              type="submit"
            >
              {{ content.buttonText }}
            </button>
          </div>
          <button
            tabindex="1"
            [disabled]="form.invalid && form.touched"
            class="d-block w-100 btn-lg d-md-none btn btn-primary mb-3"
            type="submit"
          >
            {{ content.buttonText }}
          </button>
          <div *ngIf="!fieldEmail.errors" class="valid-feedback">Looks good!</div>
          <div *ngIf="fieldEmail.errors?.required" class="invalid-feedback">Please enter an email</div>
          <div *ngIf="fieldEmail.errors?.email" class="invalid-feedback">Please enter a valid email</div>
        </form>
        <div class="small text-muted">{{ content.smallText }}</div>
      </div>
      <div class="col-8 d-flex"></div>
    </div>
  </div>
  <div class="ani-container">
    <img class="bg-1" src="/assets/ellipse 1.svg" />
    <img class="bg-2" src="/assets/ellipse 2.svg" />
    <img class="bg-3" src="/assets/diamond logo 1.svg" />
  </div>
</section>
<section class="bg-white">
  <div class="container py-5">
    <div class="embed-container">
      <iframe
        src="https://www.youtube.com/embed/e5SrNo6ptOc?modestbranding=1"
        frameborder="0"
        class="w-100 my-auto"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</section>
